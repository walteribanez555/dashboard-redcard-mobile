<form
  [formGroup]="discountForm" (ngSubmit)="onSubmit()"
  class="flex  w-screen  md:w-96 bg-background h-full overflow-auto gap-2  px-3 flex-col scrollbar-thumb-rounded scrollbar-track-rounded grow  scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted">

  <div class="sticky top-0 flex flex-col bg-background  ">
    <div class=" flex  relative flex-row items-center gap-2 py-3 justify-start">
      <span class="text-lg text-foreground">{{'Detalles del descuento'}}</span>

      <button
      (click)="close()"
      type="button"
        class="absolute cursor-pointer right-0 inline-flex w-fit justify-center rounded-md bg-background px-3 py-2 text-sm font-semibold text-foreground shadow-sm ring-1 ring-inset ring-foreground hover:bg-card sm:mt-0 sm:w-fit">
        X
      </button>
    </div>
    <hr class="border-dashed border-border">
  </div>

  <div class="flex py-2 flex-col">
    <div class="px-2 flex-col flex gap-2">
      <span class="text-xs text-muted-foreground">Titulo</span>
      <input type="text" formControlName="title" placeholder="google" >
    </div>
  </div>
  <hr class="border-dashed border-border">
  <div class="flex py-2 flex-col">
    <div class="px-2 flex-col flex gap-2">
      <span class="text-xs text-muted-foreground">Descripcion</span>
      <input type="text" formControlName="description" placeholder="google" >
    </div>
  </div>
  <hr class="border-dashed border-border">
  <div class="flex py-2 flex-col">
    <div class="px-2 flex-col flex gap-2">
      <span class="text-xs text-muted-foreground">Monto</span>
      <input type="text" formControlName="amount" placeholder="google" >
    </div>
  </div>
  <hr class="border-dashed border-border">
  <div class="flex py-2 flex-col">
    <div class="px-2 flex-col flex gap-2">
      <span class="text-xs text-muted-foreground">Tipo</span>
      <app-select type="text" formControlName="type" [items]="items"  ></app-select>
    </div>
  </div>
  <hr class="border-dashed border-border">
  <div class="flex py-2 flex-col">
    <div class="px-2 flex-col flex gap-2">
      <span class="text-xs text-muted-foreground">Archivos</span>
      <app-multiple-file-input  formControlName="files" ></app-multiple-file-input>
    </div>
  </div>

  <div class="flex py-2 flex-col gap-2 ">
    <button type="submit" class="bg-primary text-white rounded-md p-2">
      Guardar Cambios
    </button>

    <hr>

    <button type="button"  (click)="onDelete()" class="bg-red-500 text-white rounded-md p-2" >
      Eliminar
    </button>

  </div>

</form>
